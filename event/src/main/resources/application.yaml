spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true

  redis:
    host: localhost
    port: 6379

  kafka:
    listener:
      ack-mode: manual